<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>树形结构查看器 (暗色主题)</title>
    <style>
        :root {
            --dark-bg: #1a1a1a;
            --panel-bg: #2c2c2c;
            --border-color: #444;
            --text-color: #e0e0e0;
            --text-color-secondary: #a0a0a0;
            --primary-color: #00aaff;
            --primary-color-dark: #0077aa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;
            background: var(--dark-bg);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            overflow: hidden;
            position: relative;
        }

        .upload-section {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 290px;
            padding: 20px;
            background: var(--panel-bg);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            z-index: 1000;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            transition: opacity 0.3s ease;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
        }

        .result-options {
            display: none; /* 默认隐藏 */
            color: var(--text-color);
        }

        .result-options h4 {
            margin-bottom: 12px;
            font-weight: 600;
            color: var(--text-color-secondary);
            font-size: 1em;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }
        
        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            padding: 10px 15px;
            text-align: center;
            transition: all 0.3s ease;
            background: #222;
            cursor: pointer;
        }
        
        .upload-area.dragover {
            border-color: var(--primary-color);
            background: #333;
            transform: scale(1.02);
        }
        
        .upload-icon {
            width: 40px;
            height: 40px;
            margin: 0 auto 15px;
            color: var(--text-color-secondary);
            transition: all 0.3s ease;
        }
        
        .upload-area:hover .upload-icon {
            color: var(--primary-color);
        }
        
        .upload-text {
            font-size: 0.9em;
            color: var(--text-color-secondary);
            margin-bottom: 15px;
            font-weight: 500;
        }
        
        .file-input {
            display: none;
        }
        
        .btn {
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.9em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn:hover {
            background-color: var(--primary-color-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 170, 255, 0.2);
        }

        .file-info {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background: #333;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }
        
        .file-info p {
            margin: 6px 0;
            font-size: 0.8em;
            color: var(--text-color-secondary);
            word-break: break-all;
        }
        
        .file-info .actions {
            margin-top: 12px;
            display: flex;
            justify-content: space-between;
        }
        
        .file-info strong {
            color: var(--text-color);
            font-weight: 600;
        }

        .progress-container {
            display: none;
            margin-top: 15px;
        }
        
        .progress-bar {
            background: #444;
            border-radius: 12px;
            overflow: hidden;
            height: 8px;
        }
        
        .progress-fill {
            background: var(--primary-color);
            height: 100%;
            width: 0%;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        #progressText {
            margin-top: 8px;
            font-size: 0.75em;
            color: var(--text-color-secondary);
        }
        
        .status {
            margin-top: 20px;
            padding: 12px 16px;
            border-radius: 8px;
            display: none;
            font-weight: 500;
            border: 1px solid;
        }
        
        .status.success {
            background-color: rgba(40, 167, 69, 0.2);
            border-color: #28a745;
            color: #28a745;
        }
        
        .status.error {
            background-color: rgba(220, 53, 69, 0.2);
            border-color: #dc3545;
            color: #dc3545;
        }
        
        .status.info {
            background-color: rgba(0, 170, 255, 0.2);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
        
        .result-section {
            flex-grow: 1;
            position: relative;
        }

        #g6-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
        }

        .tree-placeholder {
            color: var(--text-color-secondary);
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.1em;
            z-index: -1;
        }
        
        .g6-tooltip {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 12px;
            color: var(--text-color);
            background: #333;
            padding: 12px 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 300px;
        }

        .g6-tooltip h4 {
            margin: 0 0 8px 0;
            color: var(--primary-color);
        }

        .g6-tooltip li {
            list-style: none;
            margin: 4px 0;
        }

        /* 小地图样式 */
        .g6-minimap {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(44, 44, 44, 0.95);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            cursor: move;
            z-index: 999;
        }
        
        .g6-minimap canvas {
            border-radius: 6px;
        }

        /* 搜索结果项样式 */
        .search-result-item {
            padding: 8px 12px;
            margin: 4px 0;
            background: #333;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85em;
            transition: background 0.2s;
        }

        .search-result-item:hover {
            background: #444;
        }

        .search-result-item.active {
            background: var(--primary-color-dark);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="48" height="48">
                        <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/>
                    </svg>
                </div>
                <div class="upload-text">拖拽 Excel 文件到此处</div>
                <button class="btn" id="selectFileBtn">或点击选择文件</button>
                <input type="file" id="fileInput" class="file-input" accept=".xlsx,.xls" />
            </div>

            <!-- 添加分隔线 -->
            <div style="text-align: center; margin: 20px 0; color: var(--text-color-secondary);">
                <div style="border-top: 1px solid var(--border-color); margin: 0 20px; position: relative;">
                    <span style="background: var(--panel-bg); padding: 0 15px; position: absolute; top: -10px; left: 50%; transform: translateX(-50%); font-size: 0.8em;">或</span>
                </div>
            </div>

            <!-- 直接加载Task ID区域 -->
            <div class="task-id-section" id="taskIdSection" style="display: block; background: #222; border: 1px solid var(--border-color); border-radius: 8px; padding: 15px;">
                <h4 style="color: var(--text-color-secondary); margin: 0 0 10px 0; font-size: 0.9em;">直接加载已处理数据</h4>
                <div style="display: flex; gap: 8px; align-items: center;">
                    <input 
                        type="text" 
                        id="taskIdInput" 
                        placeholder="输入 Task ID (如: 834dac4b-d1c3-439a-bea5-0e54ec6f43b1)" 
                        value="834dac4b-d1c3-439a-bea5-0e54ec6f43b1"
                        style="flex: 1; padding: 8px 12px; border: 1px solid var(--border-color); border-radius: 4px; background: #333; color: var(--text-color); font-size: 0.8em;"
                    />
                    <button class="btn" id="loadTaskBtn" style="padding: 8px 16px; font-size: 0.8em;">加载数据</button>
                </div>
                <p style="font-size: 0.7em; color: var(--text-color-secondary); margin: 8px 0 0 0;">直接加载已经处理完成的任务数据，无需重新上传文件</p>
            </div>
            
            <div class="file-info" id="fileInfo">
                <p><strong>文件:</strong> <span id="fileName"></span></p>
                <p><strong>大小:</strong> <span id="fileSize"></span></p>
                <p style="margin-top: 10px; color: var(--primary-color); font-size: 0.9em;">准备处理中...</p>
            </div>

            <div class="progress-container" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <p id="progressText">准备中...</p>
            </div>
            
            <div class="status" id="status"></div>

            <!-- 新增：处理完成后的下拉框 -->
            <div class="result-options" id="resultOptions">
                <h4>文件版本</h4>
                <select id="versionSelect" style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid var(--border-color); background: #333; color: var(--text-color); margin-bottom: 15px; font-size: 0.9em;">
                    <!-- 版本选项将由JS动态填充 -->
                </select>
                <button class="btn" id="loadVersionBtn" style="width: 100%;">加载版本</button>
                
                <!-- 新增：图表控制按钮 -->
                <h4 style="margin-top: 20px;">图表控制</h4>
                <div style="display: flex; gap: 8px; margin-bottom: 10px;">
                    <button class="btn" id="expandAllBtn" style="flex: 1; font-size: 0.8em;">全部展开</button>
                    <button class="btn" id="collapseAllBtn" style="flex: 1; font-size: 0.8em; background-color: #555;">全部折叠</button>
                </div>
                <div style="display: flex; gap: 8px; margin-bottom: 10px;">
                    <button class="btn" id="fitViewBtn" style="flex: 1; font-size: 0.8em; background-color: #444;">适应视图</button>
                    <button class="btn" id="resetZoomBtn" style="flex: 1; font-size: 0.8em; background-color: #444;">重置缩放</button>
                </div>
                
                <!-- 搜索功能 -->
                <h4 style="margin-top: 20px;">节点搜索</h4>
                <div style="display: flex; gap: 8px; margin-bottom: 10px;">
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="输入节点名称进行搜索" 
                        style="flex: 1; padding: 8px 12px; border: 1px solid var(--border-color); border-radius: 4px; background: #333; color: var(--text-color); font-size: 0.8em;"
                    />
                    <button class="btn" id="searchBtn" style="padding: 8px 16px; font-size: 0.8em;">搜索</button>
                </div>
                <div id="searchResults" style="max-height: 150px; overflow-y: auto; margin-bottom: 10px;"></div>
                
                <button class="btn" id="newResetBtn" style="background-color: #555; width: 100%; margin-top: 10px;">重选文件</button>
            </div>
        </div>
        
        <div class="result-section" id="resultSection">
            <div id="g6-container"></div>
            <p id="tree-placeholder" class="tree-placeholder">请先上传文件进行处理</p>
        </div>
    </div>

    <script src="https://unpkg.com/@antv/g6@4.8.24/dist/g6.min.js"></script>
    <script>
        // --- API 配置 ---
        const API_ENDPOINTS = {
            UPLOAD: '/api/v1/files/upload',
            TASK_STATUS: (taskId) => `/api/v1/tasks/${taskId}`,
            GET_RESULT: (taskId, version, parentCode) => `/api/v1/data/structured?task_id=${taskId}${version ? `&version=${version}` : ''}${parentCode ? `&parent_code=${parentCode}` : ''}`,
            VERSION_HISTORY: (taskId) => `/api/v1/data/versions/${taskId}`,
        };

        const POLLING_INTERVAL = {
            PENDING: 3000,
            PROCESSING: 1500,
            DEFAULT: 2000,
        };

        // --- DOM 元素引用 ---
        const dom = {
            uploadArea: document.getElementById('uploadArea'),
            fileInput: document.getElementById('fileInput'),
            selectFileBtn: document.getElementById('selectFileBtn'),
            fileInfo: document.getElementById('fileInfo'),
            fileName: document.getElementById('fileName'),
            fileSize: document.getElementById('fileSize'),
            progressContainer: document.getElementById('progressContainer'),
            progressFill: document.getElementById('progressFill'),
            progressText: document.getElementById('progressText'),
            status: document.getElementById('status'),
            g6Container: document.getElementById('g6-container'),
            treePlaceholder: document.getElementById('tree-placeholder'),
            resultOptions: document.getElementById('resultOptions'),
            versionSelect: document.getElementById('versionSelect'),
            loadVersionBtn: document.getElementById('loadVersionBtn'),
            newResetBtn: document.getElementById('newResetBtn'),
            taskIdSection: document.getElementById('taskIdSection'),
            taskIdInput: document.getElementById('taskIdInput'),
            loadTaskBtn: document.getElementById('loadTaskBtn'),
        };

        let selectedFile = null;
        let graph = null;
        let currentTaskId = null;
        let isProcessing = false;
        let pollingTimeout = null;
        let currentGraphData = null; // 保存当前图数据，便于搜索
        let nodeParentMap = new Map(); // 节点ID到父节点ID的映射
        let nodePathMap = new Map(); // 节点ID到完整路径的映射

        // --- UI 控制 ---
        function showStatus(type, message) {
            dom.status.className = `status ${type}`;
            dom.status.textContent = message;
            dom.status.style.display = 'block';
            if (type !== 'error') {
                setTimeout(() => dom.status.style.display = 'none', 5000);
            }
        }

        function updateProgress(percent, text) {
            dom.progressContainer.style.display = 'block';
            dom.progressFill.style.width = `${percent}%`;
            dom.progressText.textContent = text;
        }

        function resetUI() {
            selectedFile = null;
            currentTaskId = null;
            isProcessing = false;
            clearTimeout(pollingTimeout);
            if (graph) {
                graph.destroy();
                graph = null;
            }
            // 清除保存的任务ID
            localStorage.removeItem('currentTaskId');
            
            dom.fileInput.value = '';
            dom.uploadArea.style.display = 'block';
            dom.taskIdSection.style.display = 'block'; // 确保TaskID区域显示
            dom.taskIdInput.value = '834dac4b-d1c3-439a-bea5-0e54ec6f43b1'; // 保留默认值
            dom.fileInfo.style.display = 'none';
            dom.progressContainer.style.display = 'none';
            dom.resultOptions.style.display = 'none';
            dom.status.style.display = 'none';
            dom.treePlaceholder.style.display = 'block';
            dom.treePlaceholder.textContent = '请先上传文件进行处理';
        }

        function showFileInfo(file) {
            if (!file.name.match(/\.(xlsx|xls)$/i)) {
                showStatus('error', '请选择 Excel 文件 (.xlsx, .xls)');
                return;
            }
            
            // 防止重复提交
            if (isProcessing) {
                console.log('正在处理中，忽略新文件');
                showStatus('info', '正在处理中，请稍候...');
                return;
            }
            
            // 检查是否同一个文件
            if (selectedFile && selectedFile.name === file.name && selectedFile.size === file.size) {
                console.log('同一个文件，跳过处理');
                return;
            }
            
            selectedFile = file;
            dom.fileName.textContent = file.name;
            dom.fileSize.textContent = `${(file.size / 1024 / 1024).toFixed(2)} MB`;
            dom.uploadArea.style.display = 'none';
            // 保持TaskID区域可见，用户可能想要使用它
            // dom.taskIdSection.style.display = 'none'; 
            dom.fileInfo.style.display = 'block';
            dom.status.style.display = 'none';
            
            // 直接开始处理，无需手动确认
            uploadFile(); // 直接调用，不用setTimeout
        }

        // --- API 调用与文件处理 ---
        async function uploadFile() {
            if (!selectedFile) return;
            
            // 防止重复调用
            if (isProcessing) {
                console.log('已在处理中，跳过重复上传');
                return;
            }

            isProcessing = true;
            const formData = new FormData();
            formData.append('file', selectedFile);

            // 更新UI
            dom.fileInfo.style.display = 'none';
            updateProgress(0, '开始处理...');

            try {
                const response = await fetch(API_ENDPOINTS.UPLOAD, {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`上传失败: ${response.statusText} - ${errorText}`);
                }

                const result = await response.json();
                currentTaskId = result.taskId;
                updateProgress(25, '文件上传完成，开始轮询任务状态...');
                pollTaskStatus();

            } catch (error) {
                console.error('上传错误:', error);
                showStatus('error', `上传失败: ${error.message}`);
                dom.progressContainer.style.display = 'none';
                dom.fileInfo.style.display = 'block'; // 显示文件信息以便重试
                isProcessing = false;
                selectedFile = null; // 清空已选文件
            }
        }

        async function pollTaskStatus() {
            if (!currentTaskId) return;
            clearTimeout(pollingTimeout);

            try {
                const response = await fetch(API_ENDPOINTS.TASK_STATUS(currentTaskId));
                if (!response.ok) throw new Error('获取任务状态失败');

                const task = await response.json();
                switch (task.status) {
                    case 'pending':
                        updateProgress(30, '任务排队中...');
                        pollingTimeout = setTimeout(pollTaskStatus, POLLING_INTERVAL.PENDING);
                        break;
                    case 'processing':
                        const progress = Math.min(90, Math.max(30, task.progress || 60));
                        updateProgress(progress, `正在处理: ${task.message || '...'}`);
                        pollingTimeout = setTimeout(pollTaskStatus, POLLING_INTERVAL.PROCESSING);
                        break;
                    case 'completed':
                        updateProgress(100, '处理完成！正在获取结果...');
                        setTimeout(() => showResult(), 500);
                        break;
                    case 'failed':
                        throw new Error(task.error || '未知处理错误');
                    default:
                        pollingTimeout = setTimeout(pollTaskStatus, POLLING_INTERVAL.DEFAULT);
                }
            } catch (error) {
                console.error('状态查询错误:', error);
                showStatus('error', `处理失败: ${error.message}`);
                dom.progressContainer.style.display = 'none';
                isProcessing = false;
            }
        }

        async function showResult(version = null) {
            try {
                showStatus('info', '正在加载完整的职业分类骨架数据...');
                
                // 初始加载时，不传递 parent_code，获取所有节点数据（完整骨架）
                // 注意：不传parent_code参数时，后端应返回所有节点
                const response = await fetch(API_ENDPOINTS.GET_RESULT(currentTaskId, version));
                if (!response.ok) throw new Error(`获取结果失败: ${response.statusText}`);

                const data = await response.json();
                
                // 保存taskId到localStorage以支持页面刷新
                if (currentTaskId) {
                    localStorage.setItem('currentTaskId', currentTaskId);
                }
                
                if (!data.flat_data || data.flat_data.length === 0) {
                    throw new Error('返回数据中没有有效的层级信息');
                }

                const treeData = buildTreeFromFlatArray(data.flat_data);
                const rootNode = {
                    id: 'root',
                    label: '职业分类总览',
                    children: treeData,
                    level: 0,
                };

                // 显示UI元素
                dom.progressContainer.style.display = 'none';
                dom.uploadArea.style.display = 'none';
                dom.taskIdSection.style.display = 'none'; // 加载成功后隐藏TaskID输入
                dom.fileInfo.style.display = 'none';
                dom.resultOptions.style.display = 'block'; // 显示版本选择框

                currentGraphData = rootNode; // 保存图数据
                buildNodeMaps(rootNode); // 构建节点映射
                renderGraph(rootNode);
                loadVersionHistory(); // 每次加载结果时都刷新版本历史
                
                // 计算各层级节点数量
                const levelCounts = {};
                data.flat_data.forEach(item => {
                    const level = item.level || '未知';
                    levelCounts[level] = (levelCounts[level] || 0) + 1;
                });
                
                const levelInfo = Object.entries(levelCounts)
                    .map(([level, count]) => `${level}: ${count}个`)
                    .join(', ');
                
                showStatus('success', `完整骨架渲染成功！共 ${data.total_count || data.flat_data.length} 个节点 (${levelInfo})`);

            } catch (error) {
                console.error('结果显示错误:', error);
                showStatus('error', `渲染结果失败: ${error.message}`);
            } finally {
                isProcessing = false;
            }
        }

        function buildTreeFromFlatArray(items) {
            const rootNodes = [];
            const map = new Map();

            items.forEach(item => {
                // 为每个节点添加 has_children 属性，后端应提供此信息
                map.set(item.code, {
                    id: item.code,
                    label: item.name,
                    level: item.level?.length || 0,
                    children: [],
                    has_children: item.has_children, // 从API数据中获取has_children属性
                    has_llm: item.has_llm,          // 从API数据中获取has_llm属性
                    has_pdf: item.has_pdf,          // 从API数据中获取has_pdf属性
                    collapsed: !item.parent_code ? false : true, // 根节点展开，其他节点默认折叠
                });
            });

            items.forEach(item => {
                const node = map.get(item.code);
                const parentCode = item.parent_code;

                if (parentCode && map.has(parentCode)) {
                    map.get(parentCode).children.push(node);
                } else {
                    rootNodes.push(node);
                }
            });
            return rootNodes;
        }

        // 构建节点映射表
        function buildNodeMaps(rootNode, parentId = null, path = []) {
            if (!rootNode) return;
            
            const currentPath = [...path, rootNode.label];
            
            // 存储节点的父节点ID
            if (parentId) {
                nodeParentMap.set(rootNode.id, parentId);
            }
            
            // 存储节点的完整路径
            nodePathMap.set(rootNode.id, currentPath);
            
            // 递归处理子节点
            if (rootNode.children && rootNode.children.length > 0) {
                rootNode.children.forEach(child => {
                    buildNodeMaps(child, rootNode.id, currentPath);
                });
            }
        }

        async function loadVersionHistory() {
            if (!currentTaskId) return;
            try {
                const response = await fetch(API_ENDPOINTS.VERSION_HISTORY(currentTaskId));
                if (!response.ok) return;

                const data = await response.json();
                const select = dom.versionSelect;
                select.innerHTML = ''; // 清空

                if (data.versions && Array.isArray(data.versions)) {
                    // 只显示记录数量大于1000的完整版本（过滤掉不完整的版本）
                    const completeVersions = data.versions.filter(version => version.record_count > 1000);
                    
                    if (completeVersions.length === 0) {
                        // 如果没有完整版本，显示提示
                        const noVersionOption = document.createElement('option');
                        noVersionOption.value = "";
                        noVersionOption.textContent = "暂无完整版本";
                        select.appendChild(noVersionOption);
                        return;
                    }

                    // 添加最新完整版本选项
                    const latestOption = document.createElement('option');
                    latestOption.value = "";
                    latestOption.textContent = "最新完整版本";
                    select.appendChild(latestOption);

                    completeVersions.forEach(version => {
                        const option = document.createElement('option');
                        option.value = version.upload_batch_id;
                        const date = new Date(version.upload_timestamp).toLocaleString();
                        option.textContent = `版本 ${version.upload_batch_id.substring(0, 8)}... (${date}) - ${version.record_count}条记录`;
                        if (version.is_current) {
                            latestOption.textContent += ` (${version.record_count}条记录)`;
                            option.selected = true;
                        }
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('加载版本历史失败:', error);
                showStatus('error', '加载版本历史失败');
            }
        }

        // --- G6 渲染 ---
        function renderGraph(data) {
            if (graph) {
                graph.destroy();
            }
            dom.treePlaceholder.style.display = 'none';

            const container = dom.g6Container;
            const width = container.scrollWidth;
            const height = container.scrollHeight || 500;

            const tooltip = new G6.Tooltip({
                offsetX: 10,
                offsetY: 10,
                itemTypes: ['node'],
                getContent: (e) => {
                    const out = document.createElement('div');
                    out.className = 'g6-tooltip';
                    const model = e.item.getModel();
                    
                    // 构建增强状态信息
                    let enhancementStatus = '';
                    if (model.has_llm && model.has_pdf) {
                        enhancementStatus = '<li style="color: #8A2BE2;">✓ LLM增强数据 + PDF信息</li>';
                    } else if (model.has_llm) {
                        enhancementStatus = '<li style="color: #00d4a1;">✓ LLM增强数据</li>';
                    } else if (model.has_pdf) {
                        enhancementStatus = '<li style="color: #ff8c00;">✓ PDF信息数据</li>';
                    } else {
                        enhancementStatus = '<li style="color: #999;">○ 基础数据</li>';
                    }
                    
                    out.innerHTML = `
                        <h4>${model.label}</h4>
                        <ul>
                            <li>ID: ${model.id}</li>
                            <li>层级: ${model.level}</li>
                            <li>子节点数: ${model.children?.length || 0}</li>
                            ${enhancementStatus}
                        </ul>`;
                    return out;
                },
            });

            // 创建小地图插件
            const minimap = new G6.Minimap({
                size: [180, 120],
                className: 'g6-minimap',
                type: 'default', // 使用default类型而不是delegate
                delegateStyle: {
                    fill: '#40a9ff',
                    stroke: '#096dd9',
                },
            });

            graph = new G6.TreeGraph({
                container: container,
                width,
                height,
                plugins: [tooltip, minimap],
                modes: {
                    default: [
                        'drag-canvas',
                        {
                            type: 'zoom-canvas',
                            minZoom: 0.1,  // 设置最小缩放比例
                            maxZoom: 4,    // 设置最大缩放比例
                        },
                        {
                            type: 'collapse-expand',
                            trigger: 'click',
                            onChange: function(item, collapsed) {
                                const model = item.getModel();
                                model.collapsed = collapsed;
                                return true;
                            }
                        },
                    ],
                },
                animate: true, // 启用动画
                animateCfg: {
                    duration: 200,
                    easing: 'easeCubic',
                },
                defaultNode: {
                    type: 'rect',
                    size: [140, 36],  // 缩小节点尺寸以显示更多节点
                    style: {
                        fill: '#2c2c2c',
                        stroke: '#555',
                        radius: 4,
                        shadowColor: 'rgba(0,0,0,0.3)',
                        shadowBlur: 3,
                        shadowOffsetX: 1,
                        shadowOffsetY: 1,
                    },
                    labelCfg: {
                        position: 'center',
                        style: {
                            fill: '#e0e0e0',
                            fontSize: 10,  // 缩小字体
                            textAlign: 'center',
                            textBaseline: 'middle',
                            lineHeight: 12,
                        },
                    },
                },
                defaultEdge: {
                    type: 'cubic-vertical',
                    style: {
                        stroke: '#555',
                    },
                },
                layout: {
                    type: 'compactBox',
                    direction: 'TB',
                    getId: (d) => d.id,
                    getHeight: () => 36,  // 匹配节点高度
                    getWidth: () => 140,   // 匹配节点宽度
                    getVGap: () => 40,    // 减小垂直间距
                    getHGap: () => 20,    // 减小水平间距
                },
            });

            // 自定义节点样式和交互
            graph.node((node) => {
                // 根据数据状态确定边框颜色
                let strokeColor;
                let lineWidth = 2;
                
                if (node.has_llm && node.has_pdf) {
                    // 两个都有：使用渐变或特殊颜色（这里使用紫色表示完整增强）
                    strokeColor = '#00d4a1';
                    lineWidth = 3;
                } else if (node.has_llm) {
                    // 只有LLM增强数据：绿色边框
                    strokeColor = '#8A2BE2';
                    lineWidth = 3;
                } else if (node.has_pdf) {
                    // 只有PDF信息数据：橙色边框
                    strokeColor = '#ff8c00';
                    lineWidth = 3;
                } else {
                    // 都没有：使用默认层级颜色
                    const levelColors = ['#00aaff', '#00d4a1', '#f0c419', '#f97c32'];
                    strokeColor = levelColors[node.level % levelColors.length] || '#888';
                }
                
                return {
                    ...node,
                    style: {
                        ...node.style,
                        stroke: strokeColor,
                        lineWidth: lineWidth,
                    },
                    labelCfg: {
                        position: 'center',
                        style: {
                            fill: '#e0e0e0',
                            fontSize: 10,
                            textAlign: 'center',
                            textBaseline: 'middle',
                        },
                    },
                    // 折叠/展开图标
                    marker: (cfg) => {
                        // 检查是否有子节点（通过children数组或has_children字段）
                        if ((cfg.children && cfg.children.length > 0) || cfg.has_children) {
                            return {
                                position: 'bottom',
                                symbol: cfg.collapsed ? G6.Marker.expand : G6.Marker.collapse,
                                style: {
                                    fill: '#666',
                                    stroke: '#666',
                                },
                            };
                        }
                        return null;
                    },
                };
            });

            // 渲染初始数据
            graph.data(data);
            graph.render();
            
            // 应用初始的折叠状态（默认只展开根节点）
            setTimeout(() => {
                const nodes = graph.getNodes();
                nodes.forEach(node => {
                    const model = node.getModel();
                    if (model.collapsed && model.children && model.children.length > 0) {
                        graph.setItemState(node, 'collapsed', true);
                    }
                });
                graph.layout();
                
                // 安全的fitView，防止缩放比例过小
                try {
                    const zoom = graph.getZoom();
                    if (zoom < 0.1) {
                        graph.zoomTo(0.1);
                    }
                    graph.fitView(20);
                } catch (e) {
                    console.warn('Initial fitView error:', e);
                    graph.zoomTo(0.5);
                    graph.fitCenter();
                }
            }, 100);

            if (typeof window !== 'undefined') {
                window.onresize = () => {
                    if (!graph || graph.get('destroyed')) return;
                    if (!container || !container.scrollWidth || !container.scrollHeight) return;
                    graph.changeSize(container.scrollWidth, container.scrollHeight);
                    
                    // 安全的fitView
                    try {
                        const zoom = graph.getZoom();
                        if (zoom < 0.1 || zoom > 4) {
                            graph.zoomTo(0.5);
                        }
                        graph.fitView(20);
                    } catch (e) {
                        console.warn('Resize fitView error:', e);
                    }
                };
            }
        }

        // 全部展开函数
        function expandAllNodes() {
            if (!graph) return;
            
            // 获取当前数据
            const data = graph.get('data');
            
            // 递归展开所有节点
            function expandNode(node) {
                if (node.collapsed !== undefined) {
                    node.collapsed = false;
                }
                if (node.children && node.children.length > 0) {
                    node.children.forEach(child => expandNode(child));
                }
            }
            
            expandNode(data);
            
            // 重新渲染整个图
            graph.changeData(data);
            graph.layout();
            setTimeout(() => {
                // 安全的fitView
                try {
                    const currentZoom = graph.getZoom();
                    if (currentZoom < 0.1 || currentZoom > 4) {
                        graph.zoomTo(0.5);
                    }
                    graph.fitView(20);
                } catch (e) {
                    console.warn('Expand fitView error:', e);
                    graph.zoomTo(0.5);
                    graph.fitCenter();
                }
            }, 200);
        }

        // 全部折叠函数（保留根节点展开）
        function collapseAllNodes() {
            if (!graph) return;
            
            // 获取当前数据
            const data = graph.get('data');
            
            // 递归折叠所有子节点
            function collapseNode(node, isRoot = false) {
                if (!isRoot && node.children && node.children.length > 0) {
                    node.collapsed = true;
                }
                if (node.children && node.children.length > 0) {
                    node.children.forEach(child => collapseNode(child, false));
                }
            }
            
            collapseNode(data, true);
            
            // 重新渲染整个图
            graph.changeData(data);
            graph.layout();
            setTimeout(() => {
                // 安全的fitView
                try {
                    const currentZoom = graph.getZoom();
                    if (currentZoom < 0.1 || currentZoom > 4) {
                        graph.zoomTo(0.5);
                    }
                    graph.fitView(20);
                } catch (e) {
                    console.warn('Collapse fitView error:', e);
                    graph.zoomTo(0.5);
                    graph.fitCenter();
                }
            }, 200);
        }

        // 辅助函数：检查节点是否有父节点
        function hasParent(nodeId) {
            if (!graph) return false;
            const nodes = graph.getNodes();
            return nodes.some(node => {
                const model = node.getModel();
                return model.children && model.children.some(child => child.id === nodeId);
            });
        }

        // 通过Task ID直接加载数据
        function loadTaskById() {
            const taskId = dom.taskIdInput.value.trim();
            
            if (!taskId) {
                showStatus('error', '请输入Task ID');
                return;
            }

            // 简单的UUID格式验证
            const uuidRegex = /^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$/i;
            if (!uuidRegex.test(taskId)) {
                showStatus('error', 'Task ID格式不正确，请输入有效的UUID格式');
                return;
            }

            // 设置当前任务ID
            currentTaskId = taskId;
            localStorage.setItem('currentTaskId', taskId);

            // 隐藏上传界面，但保留TaskID输入区域供后续使用
            dom.uploadArea.style.display = 'none';
            // dom.taskIdSection 保持可见
            
            showStatus('info', `正在加载任务 ${taskId} 的数据...`);
            
            // 直接调用showResult加载数据

        // 搜索节点函数
        function searchNodes() {
            if (!graph || !currentGraphData) return;
            
            const keyword = document.getElementById('searchInput').value.trim().toLowerCase();
            if (!keyword) {
                document.getElementById('searchResults').innerHTML = '';
                return;
            }
            
            const results = [];
            
            // 递归搜索节点
            function searchInNode(node, path = []) {
                const currentPath = [...path, node.label];
                if (node.label && node.label.toLowerCase().includes(keyword)) {
                    results.push({
                        id: node.id,
                        label: node.label,
                        path: currentPath.join(' > ')
                    });
                }
                if (node.children) {
                    node.children.forEach(child => searchInNode(child, currentPath));
                }
            }
            
            searchInNode(currentGraphData);
            
            // 显示搜索结果
            const resultsContainer = document.getElementById('searchResults');
            if (results.length === 0) {
                resultsContainer.innerHTML = '<div style="color: #999; padding: 8px; font-size: 0.8em;">没有找到匹配的节点</div>';
            } else {
                resultsContainer.innerHTML = results.slice(0, 10).map(result => 
                    `<div class="search-result-item" data-node-id="${result.id}">
                        <div style="font-weight: 500;">${result.label}</div>
                        <div style="font-size: 0.75em; color: #999; margin-top: 2px;">${result.path}</div>
                    </div>`
                ).join('');
                
                // 添加点击事件
                resultsContainer.querySelectorAll('.search-result-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const nodeId = item.getAttribute('data-node-id');
                        focusNode(nodeId);
                    });
                });
            }
        }

        // 聚焦到指定节点
        function focusNode(nodeId) {
            if (!graph || !currentGraphData) return;
            
            // 获取需要展开的路径
            const pathToExpand = [];
            let currentId = nodeId;
            
            // 从目标节点向上查找到根节点的路径
            while (currentId && nodeParentMap.has(currentId)) {
                const parentId = nodeParentMap.get(currentId);
                pathToExpand.unshift(parentId); // 添加到开头，确保从根开始展开
                currentId = parentId;
            }
            
            // 递归函数：在数据结构中展开节点
            function expandNodeInData(node, targetPath, depth = 0) {
                if (!node) return false;
                
                // 如果当前节点在路径中，需要展开
                if (depth < targetPath.length && node.id === targetPath[depth]) {
                    node.collapsed = false;
                    
                    // 继续展开子节点
                    if (node.children) {
                        for (let child of node.children) {
                            if (expandNodeInData(child, targetPath, depth + 1)) {
                                break;
                            }
                        }
                    }
                    return true;
                }
                
                // 如果是目标节点，确保展开
                if (node.id === nodeId) {
                    node.collapsed = false;
                    return true;
                }
                
                // 递归检查子节点
                if (node.children) {
                    for (let child of node.children) {
                        if (expandNodeInData(child, targetPath, depth)) {
                            return true;
                        }
                    }
                }
                
                return false;
            }
            
            // 在数据中展开路径
            expandNodeInData(currentGraphData, pathToExpand, 0);
            
            // 重新渲染图
            graph.changeData(currentGraphData);
            graph.layout();
            
            // 等待布局完成后聚焦节点
            setTimeout(() => {
                const node = graph.findById(nodeId);
                if (!node) {
                    console.warn('节点未找到:', nodeId);
                    return;
                }
                
                // 聚焦到节点
                graph.focusItem(node, true, {
                    easing: 'easeCubic',
                    duration: 500,
                });
                
                // 高亮节点
                const model = node.getModel();
                const originalStyle = {
                    stroke: model.style?.stroke || '#555',
                    lineWidth: model.style?.lineWidth || 2,
                    shadowColor: model.style?.shadowColor || 'rgba(0,0,0,0.3)',
                    shadowBlur: model.style?.shadowBlur || 3,
                };
                
                // 设置高亮样式
                graph.updateItem(node, {
                    style: {
                        ...model.style,
                        stroke: '#ffa500',
                        lineWidth: 4,
                        shadowColor: '#ffa500',
                        shadowBlur: 15,
                    },
                });
                
                // 3秒后恢复原样式
                setTimeout(() => {
                    if (graph && !graph.get('destroyed')) {
                        const node = graph.findById(nodeId);
                        if (node) {
                            graph.updateItem(node, {
                                style: {
                                    ...model.style,
                                    ...originalStyle,
                                },
                            });
                        }
                    }
                }, 3000);
            }, 300);
        }

        // --- 事件监听 ---
        function setupEventListeners() {
            // 修复：点击按钮时阻止事件冒泡
            dom.selectFileBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                dom.fileInput.click();
            });
            
            // 修复：点击区域时检查是否已在处理中
            dom.uploadArea.addEventListener('click', (e) => {
                // 如果点击的是按钮，不触发文件选择
                if (e.target.id === 'selectFileBtn' || e.target.closest('#selectFileBtn')) {
                    return;
                }
                if (!isProcessing) {
                    dom.fileInput.click();
                }
            });

            dom.uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                dom.uploadArea.classList.add('dragover');
            });
            
            dom.uploadArea.addEventListener('dragleave', (e) => {
                e.preventDefault();
                dom.uploadArea.classList.remove('dragover');
            });
            
            dom.uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                dom.uploadArea.classList.remove('dragover');
                if (e.dataTransfer.files.length > 0 && !isProcessing) {
                    showFileInfo(e.dataTransfer.files[0]);
                }
            });

            dom.fileInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0 && !isProcessing) {
                    showFileInfo(e.target.files[0]);
                }
            });

            dom.newResetBtn.addEventListener('click', resetUI); // 重选文件按钮

            // 为版本加载按钮添加事件监听
            dom.loadVersionBtn.addEventListener('click', () => {
                const selectedVersion = dom.versionSelect.value;
                showStatus('info', `正在加载版本 ${selectedVersion || '最新版'}...`);
                // 重新加载指定版本的数据
                showResult(selectedVersion);
            });

            // 全部展开按钮
            const expandBtn = document.getElementById('expandAllBtn');
            if (expandBtn) {
                expandBtn.addEventListener('click', () => {
                    if (!graph || !currentGraphData) return;
                    expandAllNodes();
                    // 重建节点映射
                    buildNodeMaps(currentGraphData);
                    showStatus('success', '已全部展开');
                });
            }

            // 全部折叠按钮
            const collapseBtn = document.getElementById('collapseAllBtn');
            if (collapseBtn) {
                collapseBtn.addEventListener('click', () => {
                    if (!graph || !currentGraphData) return;
                    collapseAllNodes();
                    // 重建节点映射
                    buildNodeMaps(currentGraphData);
                    showStatus('success', '已全部折叠（保留根节点）');
                });
            }

            // 直接加载Task ID按钮
            dom.loadTaskBtn.addEventListener('click', loadTaskById);

            // Task ID输入框回车事件
            dom.taskIdInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    loadTaskById();
                }
            });

            // 适应视图按钮
            const fitViewBtn = document.getElementById('fitViewBtn');
            if (fitViewBtn) {
                fitViewBtn.addEventListener('click', () => {
                    if (!graph) return;
                    // 直接调用fitView，不做额外的缩放检查
                    graph.fitView(20);
                    showStatus('success', '视图已适应');
                });
            }

            // 重置缩放按钮
            const resetZoomBtn = document.getElementById('resetZoomBtn');
            if (resetZoomBtn) {
                resetZoomBtn.addEventListener('click', () => {
                    if (!graph) return;
                    // 安全的缩放重置
                    const zoom = Math.max(0.1, Math.min(1, 1)); // 确保在范围内
                    graph.zoomTo(zoom);
                    graph.fitCenter();
                    showStatus('success', '缩放已重置');
                });
            }

            // 搜索按钮
            const searchBtn = document.getElementById('searchBtn');
            if (searchBtn) {
                searchBtn.addEventListener('click', searchNodes);
            }

            // 搜索输入框回车事件
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        searchNodes();
                    }
                });
                // 实时搜索（可选）
                searchInput.addEventListener('input', debounce(searchNodes, 300));
            }
        }

        // 防抖函数
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // --- 初始化 ---
        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
            
            // 检查是否有保存的任务ID，如果有则恢复状态
            const savedTaskId = localStorage.getItem('currentTaskId');
            if (savedTaskId) {
                currentTaskId = savedTaskId;
                // 直接显示结果，跳过上传步骤
                showResult();
            } else {
                resetUI();
            }
        });
